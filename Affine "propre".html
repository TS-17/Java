<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<script language="JavaScript">
		//la fonction entrée va générer les inputs.
		//ils vont lancer la fonction métier lors d'un changement dans une cellule		
		function entrée1(){		
			inputVariable1= document.createElement("input")
			inputVariable1.setAttribute("id","input1")
			document.body.appendChild(inputVariable1)
			inputVariable2= document.createElement("input")
			inputVariable2.setAttribute("id","input2")
			document.body.appendChild(inputVariable2)
			inputVariable1.setAttribute("onchange","métier()")
			inputVariable2.setAttribute("onchange","métier()")
		}
		//la fonction métier va faire le calcul de la fonction affine
		//pour afficher chaque résultat et non que le dernier dans la boucle, on va lancer la fonction sortie
		function métier(){
			for(var i=0;i<10;i++){					
					a = document.getElementById("input1").value
					b = document.getElementById("input2").value
					r = a*i+b*1
					sortie()
			}		
		}
		//une fonction sortie toute simple qui affiche le résultat du calcul		
		function sortie(){
			paragraphe = document.createElement("p")				
			document.body.appendChild(paragraphe)
			texte = document.createTextNode(r)
			paragraphe.appendChild(texte)
		}
		//on lance la fonction entrée pour générer les inputs qui lanceront les autres fonctions quand changées
		entrée1();
	</script>
</body>
</html>
